<!DOCTYPE HTML>
<html>
  <head>
    <title> Metasl2.0 - Tram</title>
    <script src='/socket.io/socket.io.js'></script>
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/tram.css">
    <script>
      var socket = io();
      socket.on('sltram', function(trams) {
        //console.log(trams);
        var tramhtml = '<h3> Roslagsbanan </h3>'
        for(var i = 0; i < trams.length && i < 10; i++) {
          tramhtml += "<div><p><span class='linenr'>" + trams[i].LineNumber + "</span><span class='dest'>" + trams[i].Destination + "</span> <span class='time'>" + trams[i].DisplayTime + "</span></p></div>";
        }
        document.getElementById("tram").innerHTML = tramhtml;
      });
    </script>
  </head>
